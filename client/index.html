<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>AwesomeChat</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Подключение Bootstrap для стилей -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container mt-5">

<!-- Добавлено окно логина -->
<div id="loginContainer" class="mt-5">
    <h2>Login</h2>
    <form>
        <div class="form-group">
            <label for="loginInput">Login:</label>
            <input type="text" class="form-control" id="loginInput" placeholder="Enter your login">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password:</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password">
        </div>
        <button type="button" class="btn btn-primary" onclick="performLogin()">Login</button>
        <button type="button" class="btn btn-primary" onclick="goToRegistration()">Go to registration</button>
    </form>
</div>

<div id="registrationContainer" class="mt-5" style="display: none">
    <h2>Registration</h2>
    <form>
        <div class="form-group">
            <label for="loginInput">Login:</label>
            <input type="text" class="form-control" id="loginInputRegistration" placeholder="Choose a login">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password:</label>
            <input type="password" class="form-control" id="passwordInputRegistration" placeholder="Choose a password">
        </div>
        <button type="button" class="btn btn-primary" onclick="performRegistration()">Register</button>
        <button type="button" class="btn btn-primary" onclick="goToLogin()">Go to login</button>
    </form>
</div>

<!-- Окно чата с сохранением истории -->
<div id="chatContainer">
    <div class="card">
        <div class="card-header">
            AwesomeChat
        </div>
        <div class="card-body" id="incomingMessagesContainer">
            <div class="message-container" id="incomingMessages"></div>
        </div>
        <div class="card-footer">
            <input type="text" class="form-control" id="messageInput" placeholder="Введите сообщение" onkeypress="handleKeyPress(event)"/>
            <button class="btn btn-primary mt-2" onclick="sendMessage()">Отправить сообщение</button>
        </div>
    </div>
</div>

<!-- Поля ввода и кнопка для присоединения к чату -->
<div class="mt-3" id="chooseRoomContainer" style="display: none">
    <input type="text" class="form-control" id="connectionInput" placeholder="Enter the room number"/>
    <button class="btn btn-success mt-2" onclick="connectToChat()">Join the chat</button>
</div>

<!-- Подключение Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="script.js"></script>

</body>
</html>
